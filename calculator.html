	<!DOCTYPE html><html><head>
	<title>Calculator</title><meta charset="utf-8">
	<script type="text/javascript">
	function potencia(p) {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, p);
	}
	</script>
	</head>
	<body>
        <h1>Calculadora de F. Javier Redondo Aniorte</h1>
    Number:
	<input type="text" id="n1"><p>
	<button onclick="potencia(3)"> x^3 </button>
    <button onclick="potencia(4)"> x^4 </button>
	</body>
	</html>
